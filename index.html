<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Masal'ın Doğum Günü</title>
<style>
body {
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background: url("masal.png") no-repeat center center/cover;
  font-family:sans-serif;
}

/* Pasta gövdesi */
.cake {
  position: relative;
  width: 220px;
  height: 140px;
  background: linear-gradient(to top, #f28e9b, #f9c5d1);
  border-radius: 50% 50% 20% 20%;
  box-shadow: 0 5px 20px rgba(0,0,0,0.3);
}

/* Pasta altı gölge */
.cake::after {
  content:'';
  position:absolute;
  bottom:-10px;
  left:50%;
  transform:translateX(-50%);
  width:150px;
  height:20px;
  background:rgba(0,0,0,0.2);
  border-radius:50%;
}

/* Mumlar konteyner */
.candles {
  position:absolute;
  top:-40px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:10px;
}

/* Mum gövdesi */
.candle {
  position: relative;
  width: 12px;
  height: 40px;
  background: white;
  border-radius: 4px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.3);
}

/* Mum alevi */
.flame {
  position:absolute;
  top:-20px;
  left:50%;
  transform:translateX(-50%);
  width:12px;
  height:20px;
  background: radial-gradient(ellipse at center, #ffeb3b 0%, #ff9800 70%, transparent 100%);
  border-radius:50%;
  animation: flicker 0.9s infinite;
}

@keyframes flicker {
  0% {transform:translateX(-50%) scale(1); opacity:1;}
  25% {transform:translateX(-50%) scale(1.1,0.9); opacity:0.9;}
  50% {transform:translateX(-50%) scale(0.9,1.1); opacity:1;}
  75% {transform:translateX(-50%) scale(1.05,0.95); opacity:0.95;}
  100% {transform:translateX(-50%) scale(1); opacity:1;}
}
</style>
</head>
<body>
<div class="cake">
  <div class="candles">
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
  </div>
</div>
</body>
</html>
